{% extends "base.html" %}
{% block title %}Registr{% endblock %}
{% block content %}
<h1>
Register
</h1>
<hr>
    <form action="{% url "register" %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">submit</button>
      <span>{{ error }}</span>
    </form>

    {% if img_obj %}
  <h3>Succesfully uploaded : {{img_obj.title}}</h3>
  <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:600px">
{% endif %}

{% endblock %}
